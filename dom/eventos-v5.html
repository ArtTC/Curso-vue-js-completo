<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar($event, 5)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} {{ y }}
        <span v-on:mousemove="parar">PARAR AQUI!!!!</span>
        <!-- Parar a propagação do evento: -->
        <span v-on:mousemove.stop="">PARAR AQUI!!!!</span>
    </p>
    <!-- Prevent a propagação do evento: -->
    <a v-on:click="naoNavegar" href="http://google.com">Google</a>
    <a v-on:click.prevent="" href="http://google.com">Google</a>

    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(event, passo) {
                console.log(event);
                this.contador += passo;
            },
            atualizarXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            exibirAlerta() {
                alert('Estou te alertando!');
            },
            parar(event) {
                event.stopPropagation();
            },
            naoNavegar(event) {
                console.log('não navegar');
                event.preventDefault();
            }
        }
    });
</script>
