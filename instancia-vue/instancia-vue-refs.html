<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h1>{{ modulo }}</h1>
    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Módulo</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Aula: usando Refs',
            modulo: 'Modulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#';
            },
            alterarModulo() {
                this.modulo += '#';
                console.log(this.$refs.aulaRef.innerText);
            }
        }
    });

    console.log(vm.$refs.aulaRef.innerText);
</script>
